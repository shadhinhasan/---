<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it-bari-class-practice </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">                          <!--class=5 ses-->
        <fieldset> 
            <legend>This Is My Form</legend>             
        First Name:
        <br>
        <input type="text" class="inp" name="firstname" placeholder="First name">
        <br><br>
        Last Name:
        <br>
        <input type="text" class="inp" name="lastname" placeholder="Last name">
        <br><br>
        Email:
        <br>
        <input type="email" class="inp" placeholder="Email">
        <br><br>
        password:
        <br>
        <input type="password" class="inp" placeholder="password" >
        <br><br>
        Gender
        <br>
        <input type="radio" name="Gender">Male
        <br>
        <input type="radio" name="Gender">Female
        <br><br>
        Country:
        <br>
        <select class="inp">
            <option>Select your country</option>
            <option>USA</option>
            <option>Canada</option>
            <option>India</option>
            <option selected>Pakistan</option>
            <option>Nepal</option>
            <option>Bangladesh</option>
            <option>Bhutan</option>
        </select>
        <br><br>
        Birthdate:
        <br>
        <input type="date" class="inp">
        <br><br>
        Age:
        <br>
        <input type="number" class="inp" placeholder="years">
        <br><br>
        Favourite Color:
        <br>
        <input type="color" class="inp2">
        <br><br>
        Upload File:
        <br>
        <input type="File">
        <br><br>
        Write Something:
        <br>
        <textarea cols="30" rows="5" class="write">Enter your address</textarea>
        <br><br>
        <input type="Submit" class="inp3">
        <input type="reset" class="inp3">
        <br><br>
        </fieldset>
    </form>
</body>
</html>
