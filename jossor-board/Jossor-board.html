<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jossor-Board</title>

<body>

                <img src="img/jb_logo.png" alt="images" class="img-logo">

        </div>
        <div class="news">

                </marquee>
            </div>

                This is footer-1
            </div>
            <div class="footer-lift">
                This is footer-Lift
            </div>
            <div class="footer-right">
                This is footer-Right
            </div>
